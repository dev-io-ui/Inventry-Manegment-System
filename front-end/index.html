<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventary-Manegment-System</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body style="background-color:#8686a5;">
  <div class="form-container">
    <h2>Add Product</h2>
    <form id="feedback-form" onsubmit="handleFormSubmit(event)">
      <!-- product Name -->
      <div class="form-group">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="productName" placeholder="Enter product name" required>
      </div>

      <!-- description -->
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" rows="3" placeholder="Enter description" required></input>
      </div>

      <!-- price -->
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" rows="3" placeholder="Enter price" required></input>
      </div>

      <!-- quantity -->
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" rows="3" placeholder="Enter price" required></input>
      </div>
          

      <!-- Submit Button -->
      <button type="submit" id="submit-button">Add</button>
    </form>
    
  </div>

  <div class="form-container">
  <h1>All Products</h1>

  <div id="productsDetails">
    
  </div>
</div>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
